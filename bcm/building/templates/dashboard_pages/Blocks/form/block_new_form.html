    <div id="new_block_message"></div>
<form class="form-horizontal" id="add_new_block">
        {% for message in messages %}
        {% if message.title == 'errors' %}
        <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.errors }}
                    </div>
        {% else %}
        <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.success }}
                    </div>
        {% endif %}
            {% endfor %}
        {% csrf_token %}
        <div class="row">
            {#            <div class="col-sm-2"></div>#}
            <div class="col-lg-12">
                <div class="card">
                    <div class="c-card-header">
                        <strong>Block info</strong></div>
                    <div class="c-card-body">
                        <div class="form-row">
                            <div class="col-md-3 mb-3 form-group">
                                <label for="id_name">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name">
                            </div>
                            <div class="col-md-3 mb-3 form-group">
                                <label for="id_residence">Residence Name</label>
                                <select class="form-control" id="id_residence" name="residence">
                                <option defualt></option>
                                <option>name 1</option>
                                <option>name 2</option>
                                <option>name 3</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3 form-group">
                                <label for="id_number_of_floors">Number of floors</label>
                                <input type="number" class="form-control" id="id_number_of_floors" step="0.01"
                                       name="number_of_floors">
                            </div>
                            <div class="col-md-3 mb-3 form-group">
                                <label for="id_number_of_units">Number of units</label>
                                <input type="number" class="form-control" id="id_number_of_units"
                                       name="number_of_units">
                            </div>
                        </div>
                    </div>
<div class="c-card-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
            {#            <div class="col-sm-2"></div>#}
        </div>
    </form>
