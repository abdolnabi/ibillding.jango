<div id="new_facility_message"></div>
<form class="form-horizontal" id="add_new_facility">
      {% for message in messages %}
        {% if message.title == 'errors' %}
        <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.errors }}
                    </div>
        {% else %}
        <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.success }}
                    </div>
        {% endif %}
            {% endfor %}
    {% csrf_token %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="c-card-header">
                        <strong>Facility info</strong></div>
                    <div class="c-card-body col-sm-7">
                        <div class="form-group">
                            <label for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="id_description">Description</label>
                            <textarea class="form-control" id="id_description" name="description" rows="4"
                                      placeholder="Description..." spellcheck="false"></textarea>
                        </div>
                            <div class="form-group">
                            <label for="id_type">Select Type</label>
                            <select class="form-control" id="id_type" name="type">
                                 <option value="Residence">Residence</option>
                                <option value="Block">Block</option>
                                <option value="Unit">Unit</option>
                                <option value="ALL">ALL</option>
                            </select>
                        </div>

                    </div>
                    <div class="c-card-footer">
                                <button class="btn btn-lg btn-primary" type="submit"> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
