{% extends '../dashboard_base.html' %}{# in this Line, Parent of this Page will Define! #}
{% load static %}
{% block bodycontent %}
    <form class="form-horizontal">
    {% csrf_token %}
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="c-card-header">
                        <strong>Residence info</strong></div>
                    <div class="c-card-body col-sm-7">
                        <div class="form-group">
                            <label for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="id_description">Description</label>
                            <textarea class="form-control" id="id_description" name="description" rows="4"
                                      placeholder="Description..." spellcheck="false"></textarea>
                        </div>
                            <div class="form-group">
                            <label for="id_type">Select Type</label>
                            <select class="form-control" id="id_type" name="type">
                                <option>Residence</option>
                                <option>Block</option>
                                <option>Unit</option>
                                <option>ALL</option>
                            </select>
                        </div>

                    </div>
                    <div class="c-card-footer">
                                <button class="btn btn-lg btn-primary" type="submit"> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
        {% endblock bodycontent %}
