 <div id="new_unit_message"></div> <form class="form-horizontal" id="add_new_unit">
  {% csrf_token %}
{% for message in messages %}
        {% if message.title == 'errors' %}
        <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.errors }}
                    </div>
        {% else %}
        <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                        {{ message.success }}
                    </div>
        {% endif %}
            {% endfor %}
        <div class="row">
            {#            <div class="col-sm-2"></div>#}
            <div class="col-lg-12">
                <div class="card">
                    <div class="c-card-header">
                        <strong>Unit info</strong></div>
                    <div class="c-card-body">
                        <div class="form-row">
                        <div class="col-md-4 mb-3 form-group">
                            <label for="id_residence">Residence Name</label>
                            <select class="form-control" id="id_residence_name" name="residence">
                                <option>name 1</option>
                                <option>name 2</option>
                                <option>name 3</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 form-group">
                            <label for="id_area">Area</label>
                            <input type="number" step="0.01" class="form-control" id="id_area" name="area">
                        </div>
                        <div class="col-md-4 mb-3 form-group">
                            <label for="id_population">Population</label>
                            <input type="text" class="form-control" id="id_population" name="population">
                        </div>
                    </div>
                    </div>
<div class="c-card-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
            {#            <div class="col-sm-2"></div>#}
        </div>
    </form>
