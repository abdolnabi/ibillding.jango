{% load static i18n %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="c-card-header">
                <strong>{% trans 'Facility info' %}</strong></div>
            <div class="c-card-body col-sm-7">
                <div class="form-group">
                    <label for="id_title">{% trans 'Title' %}</label>
                    <input type="text" class="form-control" id="id_title" value="{{ facility.title }}" name="title"
                           required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="id_description">{% trans 'Description' %}</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4"
                              placeholder="Description..." spellcheck="false">{{ facility.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_type">{% trans 'Select Type' %}</label>
                    <select class="form-control" id="id_type" name="type">
                        <option value="{{ facility.type }}">{{ facility.type }}</option>
                        <option value="RESIDENCE">{% trans 'Residence' %}</option>
                        <option value="BLOCK">{% trans 'Block' %}</option>
                        <option value="UNIT">{% trans 'Unit' %}</option>
                        <option value="ALL">{% trans 'ALL' %}</option>
                    </select>
                </div>

            </div>
            <div class="c-card-footer">
                <button class="btn btn-lg btn-primary" id="facility_btn" type="submit">{% trans 'Submit' %}</button>
            </div>
        </div>
    </div>
</div>
