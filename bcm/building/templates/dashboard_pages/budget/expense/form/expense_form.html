{% load static i18n %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="c-card-header">
                <strong>{% trans 'expense info' %}</strong></div>
            <div class="c-card-body col-sm-7">
                <div class="form-group">
                    <label for="id_title">{% trans 'Title' %}</label>
                    <input type="text" class="form-control" id="id_title" value="{{ expense.title }}" name="title"
                           required>
                </div>

                <div class="form-group">
                        <label for="id_period">{% trans 'Period' %}</label>
                        <input type="number" step="1" class="form-control" value="{{ expense.period }}" id="id_period"
                               name="period">
                    </div>
            <div class="form-group">
                <label for="id_start_at">{% trans 'Start at' %}</label>
                    <input type="text" class="form-control" id="id_start_at" value="{{ expense.start_at }}" name="start_at">

            </div>

                <div class="form-group">
                    <label for="id_due_at">{% trans 'Due at' %}</label>
                    <input type="text" class="form-control" id="id_due_at" value="{{ expense.due_at }}" name="due_at"
                           required>
                </div>
                <input type="hidden" id="id_budget_class" name="budget_class" value="expense">
                 <div class="form-group">
                        <label for="id_deadline_in_days">{% trans 'Dead line (days)' %}</label>
                        <input type="number" step="1" class="form-control" value="{{ expense.deadline_in_days }}" id="id_deadline_in_days"
                               name="deadline_in_days">
                    </div>
                 <div class="form-group">
                    <label for="id_finish_at">{% trans 'Finish at' %}</label>
                    <input type="text" class="form-control" id="id_finish_at" value="{{ expense.finish_at }}" name="finish_at"
                           required>
                </div>
                 <div class="form-group">
                    <label for="id_price">{% trans 'Price' %}</label>
                    <input type="text" class="form-control" id="id_price" value="{{ expense.price }}" name="price"
                           required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="id_price_formula">{% trans 'Price Formula' %}</label>
                    <textarea class="form-control" id="id_price_formula" name="price_formula" rows="4"
                              placeholder="price formula..." spellcheck="false">{{ expense.price_formula }}</textarea>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="id_parameters">{% trans 'Parameters' %}</label>
                    <textarea class="form-control" id="id_parameters" name="parameters" rows="4"
                              placeholder="parameters..." spellcheck="false">{{ expense.parameters }}</textarea>
                </div>

            </div>
