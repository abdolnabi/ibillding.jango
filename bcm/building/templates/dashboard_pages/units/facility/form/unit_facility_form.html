{% load static i18n %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="c-card-header">
                <strong>{% trans 'Unit Facility info' %}</strong></div>
            <div class="c-card-body col-sm-7">
                <div class="form-group">
                    <label for="id_second_title">{% trans 'Second Title' %}</label>
                    <input type="text" class="form-control" id="id_second_title" value="{{ unit_facility.second_title }}" name="second_title"
                           required>
                </div>
                      <div class="form-group">
                        <label for="id_facility">{% trans 'Facility Name' %}</label>
                        <select class="form-control" id="id_facility" name="facility">
                            {% for item in facilities %}
                                <option name="{{ item.id }}"
                                        value="{{ item.id }}"{% if item.id == unit_facility.facility %} defualt
                                        selected{% endif %}>{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                <div class="form-group">
                    <label class="col-form-label" for="id_description">{% trans 'Description' %}</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4"
                              placeholder="Description..." spellcheck="false">{{ unit_facility.description }}</textarea>
                </div>
                <input name="unit" id="id_unit" type="hidden" value="{{ unit_id }}">
            </div>
            <div class="c-card-footer">
                <button class="btn btn-lg btn-primary" id="unit_facility_btn" type="submit">{% trans 'Submit' %}</button>
            </div>
        </div>
    </div>
</div>
