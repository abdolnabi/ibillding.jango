{% load static i18n %}
<div class="row">
    {#            <div class="col-sm-2"></div>#}
    <div class="col-lg-12">
        <div class="card">
            <div class="c-card-header">
                <strong>{% trans 'Unit info' %}</strong></div>
            <div class="c-card-body">
                <div class="form-row">
                    <div class="col-md-4 mb-3 form-group">
                        <label for="id_residence">{% trans 'Residence Name' %}</label>
                        <select class="form-control" id="id_residence" name="residence">
                            {% for item in residences %}
                                <option name="{{ item.id }}"
                                        value="{{ item.id }}"
                                        {% if item.id == unit.residence %}
                                        selected="selected"
                                        {% endif %}>
                                    {{ item.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 form-group">
                        <label for="id_area">{% trans 'Area' %}</label>
                        <input type="number" step="0.01" class="form-control" value="{{ unit.area }}" id="id_area"
                               name="area">
                    </div>
                    <div class="col-md-4 mb-3 form-group">
                        <label for="id_population">{% trans 'Population' %}</label>
                        <input type="text" class="form-control" value="{{ unit.population }}" id="id_population"
                               name="population">
                    </div>
                </div>
            </div>
            <input id="id" value="{{ unit.id }}" type="hidden" name="id">
            <div class="c-card-footer">
                <button class="btn btn-primary" id="unit_btn" type="submit">{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
    {#            <div class="col-sm-2"></div>#}
</div>
